<!--1.a)Modifica alguna propiedad de CSS en un div dentro del body-->
<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
<body>
    <h1> Etiqueta div </h1>
<p>
La etiqueta "div" permite agrupar varias
etiquetas en un sólo bloque y aplicarles un 
estilo común a todas ellas.
</p>

<div style="color:red">
    <p>Periféricos de entrada</p>
    <ul>
    <li>Ratón</li>
    <li>Teclado</li>
    </ul>
</div>

<div style="color:blue">   
    <p>Periféricos de salida</p>
    <ul>
    <li>Impresora</li>
    <li>Monitor</li>
    </ul>
</div>
</body>

</html>
