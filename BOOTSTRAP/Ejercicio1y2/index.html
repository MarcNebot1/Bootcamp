    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">

<body class="container-fluid bg-orange h-100">

    <h1>H1 con container-fluid</h1>

    <!--container-fluid: This class creates a full-width container that spans the
    entire width of the viewport. This is useful for layouts where you want to utilize
    the full width of the page.
    bg-orange: This is a custom class defined in your CSS. It sets the background color to orange.
    h-100: This class ensures that the div takes up 100% of the height of its parent container or the viewport,
    providing a full-height effect.-->

<!-- Popper.js (for Bootstrap dropdowns, tooltips, etc.) -->
    <!-- Popper.js -->
    <script src="./node_modules/popper.js/dist/umd/popper.min.js"></script>
