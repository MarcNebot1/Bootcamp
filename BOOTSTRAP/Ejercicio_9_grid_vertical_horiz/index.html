<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID Vertical horizontal</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--Apartado1-->
    <div class="container-fluid ">
        <div class="row text-center" style="height: 200px;">
            <div class="col h-25 align-self-start  bg-success">.col-self-center</div>
            <div class="col h-25 align-self-center  bg-primary ">.col-self-center</div>
            <div class="col h-25 align-self-end bg-danger ">.col-self-center</div>
        </div>
    </div>
    <div class="row">
        <div class="col bg-secundary">2DO APARTADO</div>
    </div>
    <!--Apartado 2-->
    <div class="container-fluid-1 text-center">
        <div class="row justify-content-start">
            <div class="col-4 bg-warning m-1 border border-dark border-3">1/2 col</div>
            <div class="col-4 bg-warning m-1 border border-dark border-3">1/2 col</div>
        </div>
        <div class="row justify-content-center">
            <div class="col-4 bg-info m-1 border border-dark border-3">1/2 col</div>
            <div class="col-4 bg-info m-1 border border-dark border-3">1/2 col</div>
        </div>
        <div class="row justify-content-end">
            <div class="col-4 bg-danger m-1 border border-dark border-3">1/2 col</div>
            <div class="col-4 bg-danger m-1 border border-dark border-3">1/2 col</div>
        </div>
        <div class="row justify-content-around">
            <div class="col-4 bg-black m-1 border border-dark border-3">1/2 col</div>
            <div class="col-4 bg-black m-1 border border-dark border-3">1/2 col</div>
        </div>
        <div class="row justify-content-between">
            <div class="col-4 bg-primary m-1 border border-dark border-3">1/2 col</div>
            <div class="col-4 bg-primary m-1 border border-dark border-3">1/2 col</div>
        </div>
        <div class="row justify-content-evenly">
            <div class="col-4 bg-danger m-1 border border-dark border-3">1/2 col</div>
            <div class="col-4 bg-danger m-1 border border-dark border-3">1/2 col</div>
        </div>

                <script src="./node_modules/popper.js/dist/umd/popper.min.js"></script>
    
    <!-- Bootstrap Bundle with Popper.js -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
